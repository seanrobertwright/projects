<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8">
    <script
            id='sap-ui-bootstrap'
            src='../../../../../../../../resources/sap-ui-core.js'
            data-sap-ui-theme='sap_belize'
            data-sap-ui-libs='sap.m'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
    >
    </script>

    <script>

        var bAsync = true;

        jQuery.sap.registerModulePath("sap.ui.fl.qunit.integration.async.testComponentWithView", "./");

        sap.ui.getCore().attachInit(function () {
            sap.ui.component({
                name: "sap.ui.fl.qunit.integration.async.testComponentWithView",
                id: "sap.ui.fl.qunit.integration.async.testComponentWithView",
                async: bAsync,
                manifestFirst: bAsync,
                "metadata": {
                    "manifest": "json"
                },
                componentData : {
                    async : bAsync
                }
            }).then(function (oComponent) {
                sap.ui.require([
                    "sap/m/Shell",
                    "sap/ui/core/ComponentContainer"
                ], function (Shell, ComponentContainer) {

                    // initialize the UI component
                    new Shell({
                        app: new ComponentContainer({
                            height : "100%",
                            component : oComponent

                        })
                    }).placeAt("content");
                });
            });
        });
    </script>

</head>
<body class='sapUiBody' id='content' style>
</body>
</html>
